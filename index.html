<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IO Chat App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            body{
                margin-top: 30px;
            }
            #messageArea{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="onErr"></div>
            <div id="onCheck"></div>
            <div id="userFormArea" class="row">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="msg" class="control-label">Enter Username:</label>
                            <input class="form-control" id="username"/><br />
                            <input type="submit" class="btn btn-md btn-primary" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="messageArea">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="msg" class="control-label">Enter Message:</label>
                            <textarea class="form-control" id="message"></textarea><br />
                            <input type="submit" class="btn btn-md btn-primary" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(function(){
                var socket = io.connect();
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chat = $('#chat');
                var $userForm = $('#userForm');
                var $userFormArea = $('#userFormArea');
                var $messageArea = $('#messageArea');
                var $users = $('#users');
                var $username = $('#username');
                var $onErr = $('#onErr');
                var $onCheck = $('#onCheck');

                $messageForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('send message', $message.val());
                    $message.val('');
                });

                socket.on('new message', function(data){
                    $chat.append('<div class="well"><strong>'+ data.user +': </strong>'+ data.msg +'</div>');
                });

                $userForm.submit(function(e){
                    $('#usn1').remove();
                    $('#usn2').remove();
                    if(!$username.val()){
                        e.preventDefault();
                        $onErr.show();
                        $onErr.append('<div class="alert alert-danger" id="usn1">Please Enter your username!</div>');
                        //console.log('err');
                    }
                    else{
                        e.preventDefault();
                        socket.emit('new user', $username.val(),function(data){
                            if(data.isValid == true){
                                $userFormArea.hide();
                                $onErr.hide();
                                $onCheck.hide();
                                $messageArea.show();
                            }
                            else{
                                //console.log("Hello");
                                $onCheck.show();
                                $onCheck.append('<div class="alert alert-danger" id="usn2">Please Enter another username as it already Exists!</div>');
                            }
                        });
                        $username.val('');
                    }
                });

                socket.on('connectedUser',function(data){
                    $chat.append('<div class="alert alert-success">'+data+', joined the chat!</div>');
                });

                socket.on('disconnectedUser',function(data){
                    $chat.append('<div class="alert alert-danger">'+data.userNm+', left the chat!</div>');
                });

                socket.on('get users', function(data){
                    var html = '';
                    //var i = 0;
                    for(i=0;i<data.length;i++){
                        html += '<li class="list-group-item">'+data[i]+'</li>';
                    }
                    $users.html(html);
                });
            });
        </script>
    </body>
</html>
